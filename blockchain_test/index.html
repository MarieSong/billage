<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Smart Contract Interaction</h1>
        
        <!-- Create NFT Form -->
        <form id="createNFTForm" class="mt-3">
            <h2>Create NFT</h2>
            <div class="form-group">
                <label for="serialNumber">Serial Number:</label>
                <input type="text" class="form-control" id="serialNumber" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" required>
            </div>
            <div class="form-group">
                <label for="rentalHistory">Rental History:</label>
                <input type="text" class="form-control" id="rentalHistory" required>
            </div>
            <div class="form-group">
                <label for="repairHistory">Repair History:</label>
                <input type="text" class="form-control" id="repairHistory" required>
            </div>
            <button type="submit" class="btn btn-primary">Create NFT</button>
        </form>

        <!-- Transfer NFT Form -->
        <form id="transferNFTForm" class="mt-5">
            <h2>Transfer NFT</h2>
            <div class="form-group">
                <label for="tokenIdTransfer">Token ID:</label>
                <input type="number" class="form-control" id="tokenIdTransfer" required>
            </div>
            <div class="form-group">
                <label for="toAddress">To Address:</label>
                <input type="text" class="form-control" id="toAddress" required>
            </div>
            <div class="form-group">
                <label for="newRentalHistory">New Rental History:</label>
                <input type="text" class="form-control" id="newRentalHistory" required>
            </div>
            <div class="form-group">
                <label for="newRepairHistory">New Repair History:</label>
                <input type="text" class="form-control" id="newRepairHistory" required>
            </div>
            <button type="submit" class="btn btn-primary">Transfer NFT</button>
        </form>

        <!-- Get Device Data Form -->
        <form id="getDeviceDataForm" class="mt-5">
            <h2>Get Device Data</h2>
            <div class="form-group">
                <label for="tokenIdGetData">Token ID:</label>
                <input type="number" class="form-control" id="tokenIdGetData" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Device Data</button>
        </form>

        <!-- Get Rental History Log Form -->
        <form id="getRentalHistoryLogForm" class="mt-5">
            <h2>Get Rental History Log</h2>
            <div class="form-group">
                <label for="tokenIdRentalHistory">Token ID:</label>
                <input type="number" class="form-control" id="tokenIdRentalHistory" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Rental History Log</button>
        </form>

        <!-- Get Repair History Log Form -->
        <form id="getRepairHistoryLogForm" class="mt-5">
            <h2>Get Repair History Log</h2>
            <div class="form-group">
                <label for="tokenIdRepairHistory">Token ID:</label>
                <input type="number" class="form-control" id="tokenIdRepairHistory" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Repair History Log</button>
        </form>

        <!-- Result Div -->
        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--<script src="./web3.js"></script> // Web3.js 파일 경로를 적절히 설정하세요 -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="contract.js"></script> <!-- 스마트 계약과 상호작용하는 함수가 있는 파일 경로를 적절히 설정하세요 -->
    <script src="app.js"></script> <!-- 이 파일에 JavaScript 코드를 작성하세요 -->
</body>
</html>
